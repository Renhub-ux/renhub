    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

            overflow: hidden;
            
        }
        .content{
            background-color: white;

            position: relative;
            
        }
        #home{
            background-color:pink;
            border-radius: 1px;

         }
        
        /* Border pop-out texts */
        .border-text {
            position: absolute;
            font-size: 10px;
            color: rgba(255, 99, 71, 0.9);
            animation: popBorder 3s infinite ease-in-out;
            opacity: 0;
            z-index: 0;
        }

        /* Animation to pop text in and out on the border */
        @keyframes popBorder {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* Delay each text to pop out one after another */
        .top-left { top: 5%; left: 5%; animation-delay: 0s; }
        .top-right { top: 5%; right: 5%; animation-delay: 1s; }
        .bottom-left { bottom: 5%; left: 5%; animation-delay: 2s; }
        .bottom-right { bottom: 5%; right: 5%; animation-delay: 3s; }
        .middle-left { top: 50%; left: 0; transform: translateY(-50%); animation-delay: 4s; }
        .middle-right { top: 50%; right: 0; transform: translateY(-50%); animation-delay: 5s; }
        .top-center { top: 0; left: 50%; transform: translateX(-50%); animation-delay: 6s; }
        .bottom-center { bottom: 0; left: 50%; transform: translateX(-50%); animation-delay: 7s; }

    </style>
</head>

    <script>
        const name = localStorage.getItem('name');
        const color = localStorage.getItem('color');

        document.getElementById('userName').textContent = name;
        document.body.style.backgroundColor = color;

        // Stop music after 8 seconds
